<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   
  <style>
   .web-button{
      color: #2ef4;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-right: 14px;
      padding-left: 14px;
      background-color:rgb(107, 104, 101);
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 16px;
      transition: opacity 3ms;
    }
    .web-button:hover{
      opacity:0.6s;
      color: #ee3f ;
    }
    
  </style>



  


</head>
<body>
  
  <button class="web-button" ,
    onclick="window.location='http://w3schools.com' ">
        Website
    </button>


  
</body>

</html>
